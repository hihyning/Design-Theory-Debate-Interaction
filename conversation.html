<body>
    <div id="conversation">
        <div id="spacecont"><h1>PRESS SPACE TO CONTINUE.</h1></div>
        <div id="crouwel" class="dialogue-side"><h3>WIM CROUWEL: SYSTEMATIC</h3></div>
        <div id="vantoorn" class="dialogue-side"><h4>JAN VON TOORN: EXPRESSIVE</h4></div>
    </div>
    <div> <p id="nametag">BY HYNING GAN FOR INTERACTION LAB @PARSONSSCHOOLOFDESIGN W JAKE PHFAL</p></div>
    </div>
    <div id="poll" class="hidden">
        <h1>WHO'S SIDE ARE YOU ON?</h1>
        <form id="pollForm">
            <input type="radio" id="Wim Crounwel" name="tag" value="Wim Crounwel">
            <label for="modern"><h5>Wim Crounwel</h5></label><br>
            <input type="radio" id="Jan von Toorn" name="tag" value="Jan von Toorn">
            <label for="postmodern"><h6>Jan von Toorn</h6></label><br>
            <input type="radio" id="Neither" name="tag" value="Neither">
            <label for="swiss">Neither</label><br>
            <button type="button" onclick="submitPoll()">SUBMIT</button>
        </form>
        <div id="pollResult"></div>
    </div>
    <script src="script2.js"></script>
</body>
